<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation-wrapper">
        <ul class="navigation">
            <li>Gmail</li>

        </ul>

        <div  class="main">
            <img src="google-logo.png" alt="The Google Logo"><br><br>

        <div class="footer-wrapper">
            <div class="location">
                <h1>Isael</h1>
            </div>
            <div class="bottom-wrapper">    
                <div class="bottom-left">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>About</li>
                        <li>How Search Works</li>
                    </ul>
                </div>
                <div class="bottom-right">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
